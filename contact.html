  <div class="contact-card">
    <div class="contact-item">
      <div class="icon">
        <img src="images_resized/icon_location.png" alt="Location icon" />
      </div>
      <div class="details">
        <strong id="contact-page-address"></strong> Wadi Rum Village, Aqaba, Jordan
      </div>
    </div>
    <div class="contact-item">
      <div class="icon">
        <img src="images_resized/icon_phone.png" alt="Phone icon" />

      </div>
    </div>
    <div class="contact-item">
      <div class="icon">
        <img src="images_resized/icon_mail.png" alt="Email icon" />

      <div class="details">
        <strong id="contact-page-email-address"></strong> realbedouin@gmail.com
      </div>
    </div>
    <div class="contact-item">
      <div class="icon">
        <img src="images_resized/icon_website.png" alt="Website icon" />
      </div>
      <div class="details">
        <strong id="contact-page-website"></strong> www.realbedouinlife.com
      </div>
    </div>
  </div>




  <div class="contact-container" id="contact">

    <div class="image-content">
      <div class="image-grid">
        <img src="images_resized/Contact 1.jpeg" alt="Scenic view of Wadi Rum dunes" class="img1-contact" />
        <img src="images_resized/background-picture-4.jpeg" alt="Desert landscape of Wadi Rum" class="img2-contact" />
        <img src="images_resized/Contact 3.jpeg" alt="Tour experience in Wadi Rum" class="img3-contact" />
      </div>
    </div>

    <div class="right-col">
      <div class="theme-switch-wrapper"></div>

      <p id="contact-page-question">
      </p>

      <form id="contact-form" method="post">
        <label for="name" id="contact-page-full-name"></label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />
        <label for="email" id="contact-page-email-address-form"></label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required />
        <label for="message" id="contact-page-message"></label>
        <textarea rows="5" placeholder="Your Message" id="message" name="message" required></textarea>

        <div class="contact-f-button-wrapper"> <button type="submit" id="submit" name="submit">
          </button><!--</a>--></div>
      </form>
      <div id="error"></div>
      <div id="success-msg"></div>
